{% extends 'ctb/base.html' %}

{% block body %}
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Contabilidade</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          {% if user.is_authenticated %}
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Painel</a></li>
            <li><a href="#">Configurações</a></li>
            <li><a href="#">Perfil</a></li>
            <li><a href="#">Sair</a></li>
          </ul>
          {% endif %}
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">

          <h1 class="page-header">{{ title }}</h1>

          <div class="row">

            <div class="col-xs-4 col-sm-1 placeholder">
              <img src="/static/ctb/images/planodecontas.jpg" width="200" height="200" class="img-responsive" alt="Generic placeholder thumbnail">
              <h5><a href="#">Plano de Contas</a></h5>
            </div>

            <div class="col-xs-4 col-sm-1 placeholder">
              <img src="/static/ctb/images/lancamentocontabil.jpg" width="200" height="200" class="img-responsive" alt="Generic placeholder thumbnail">
              <h5><a href="#">Lançamento Contábil</a></h5>
            </div>

            <div class="col-xs-4 col-sm-1 placeholder">
              <img src="/static/ctb/images/relatorios.png" width="200" height="200" class="img-responsive" alt="Generic placeholder thumbnail">
              <h5><a href="#">Relatórios</a></h5>
            </div>

          </div>

        </div>
      </div>
    </div>
{% endblock %}
